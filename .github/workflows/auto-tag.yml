name: Auto Tag and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  tag-version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      new_version: ${{ steps.tag_version.outputs.new_version }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          create_release: true
          release_body: ${{ steps.tag_version.outputs.changelog }}

  build-and-upload:
    needs: tag-version
    if: needs.tag-version.outputs.new_tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm run test:unit

      - name: Set Version
        run: npm version ${{ needs.tag-version.outputs.new_version }} --no-git-tag-version
        shell: bash

      - name: Build
        # Run build script and then electron-builder without publishing
        run: |
          pnpm run build
          npx electron-builder --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag-version.outputs.new_tag }}
          files: |
            release/*.exe
            release/*.AppImage
            release/*.blockmap
            release/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
