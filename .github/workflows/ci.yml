name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore KamisamaLoader.sln

    - name: Build
      run: dotnet build KamisamaLoader.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test KamisamaLoader.sln --no-build --verbosity normal --configuration Release
